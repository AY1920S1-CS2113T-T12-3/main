plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    mainClassName = "duke.Launcher"
}

run {
    standardInput = System.in
}

dependencies {
    compile 'com.jfoenix:jfoenix:9.0.8' // Java 9
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}